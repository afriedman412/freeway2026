name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE: us-central1-docker.pkg.dev/freeway2026/fec/fec:latest

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build & Push Image
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Update Cloud Run Job
        run: |
          gcloud run jobs update freeway2026 \
            --image $IMAGE \
            --region us-central1 \
            --set-env-vars PRODUCTION=1

      - name: Deploy Cloud Run Service
        run: |
          gcloud run deploy sludgewire \
            --image $IMAGE \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --command "uvicorn" \
            --args "app.web:app,--host,0.0.0.0,--port,8080" \
            --port 8080 \
            --set-secrets "POSTGRES_URL=postgres-url:latest,GOOGLE_APP_PW=google-app-pw:latest,ADMIN_USER=admin-user:latest,ADMIN_PASS=admin-pass:latest"
